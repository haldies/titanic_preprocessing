name: Preprocessing and Modeling CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies for preprocessing
      run: |
        python -m pip install --upgrade pip
        pip install pandas

    - name: Run preprocessing script
      run: |
        cd preprocessing
        python automate_Haldies.py

    - name: Upload preprocessed data as artifact
      uses: actions/upload-artifact@v4
      with:
        name: preprocessed-data
        path: |
          preprocessing/titanic_preprocessed_train.csv
          preprocessing/titanic_preprocessed_test.csv

  modeling:
    runs-on: ubuntu-latest
    needs: preprocessing

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies for modeling
      run: |
        python -m pip install --upgrade pip
        pip install pandas mlflow scikit-learn dagshub

    - name: Download preprocessed data from artifact
      uses: actions/download-artifact@v4
      with:
        name: preprocessed-data
        path: preprocessing  

    - name: Run modeling script
      env:
        DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}
      run: |
        python Membangun_model/modelling.py
